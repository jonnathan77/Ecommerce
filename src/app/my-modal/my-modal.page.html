  <ion-header style="display: flex; justify-content: end;">
    <ion-button style="box-shadow: none;" (click)="dismiss()" color="light">
      <ion-icon style="font-size: 40px;" name="close-circle"></ion-icon>
   </ion-button>
  </ion-header>


  <ion-grid>
    <ion-row>
      <h1><strong>Pokemons: </strong></h1>
    </ion-row>

    <ion-row >
      <ion-card *ngFor="let pokemon of pokemons; let i = index">
      <ion-item button style="width: 100%;" (click)="showPokemon(i + 1)">
        <h3 [innerText]="pokemon.name">{{pokemon.name}}</h3>

      </ion-item>
    </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
